<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID19</title>

    <script src="//cdn.amcharts.com/lib/4/core.js"></script>
    <script src="//cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="//cdn.amcharts.com/lib/4/maps.js"></script>
    <script src="//cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="//cdn.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/continentsLow.js"></script>
</head>
<body>
    <div class="root">
        <div id="map">

        </div>
    </div>
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <h1>COVID19</h1>
            </div>
            <div class="inputSearch">
                <input type="text" class = "searchField" name = "search" placeholder="Type country name">
                <img class="keyboard-icon" src = "assets/keyboard.png" alt = "keyboard">
            </div>
        </div>
        <div class="header-menu"> Open Map </div>
    </header>
    <main class="main">
        <div class="dataPopUp">
            <div class="closePopUp">Close</div>
            <div class="dataPopUp__container">
                <h4 class="dataPopUp__country"></h4>
                <div class="dataContainer">
                    <div class="dataPopUp__data">
                        <div class="data-item data-item__cases">
                            <div class="data-item__overall"></div>
                            <div class ="data-item__latest"></div>
                            <div class="data-item__population"></div>
                        </div>
                    </div>
                    <div class="dataPopUp__data">
                        <div class="data-item data-item__deaths">
                            <div class="data-item__overall"></div>
                            <div class ="data-item__latest"></div>
                            <div class="data-item__population"></div>
                        </div>
                    </div>
                    <div class="dataPopUp__data">
                        <div class="data-item data-item__recoveries">
                            <div class="data-item__overall"></div>
                            <div class ="data-item__latest"></div>
                            <div class="data-item__population"></div>
                        </div>
                    </div>
                    <div class="dataPopUp__data">
                        <div class="data-item data-item__today">
                            <div class="data-item__overall"></div>
                            <div class ="data-item__latest"></div>
                            <div class="data-item__population"></div>
                        </div>
                    </div>
                </div>
                <div class="dataPopUp__graphic">
                    <canvas id="chart" width="500px" height="200px"></canvas>
                </div>
                <div class="dataPopUp__bottom">More</div>
            </div>
        </div>
        <div class="container">
            <div class="tabsContainer">
                <h2 class="statsHeadingG">Overall Statistics</h2>
                <div class="allTabs">
                    <div class="allTabs__tab tab--yellow">
                        <h3 class = 'tabHeading'>Cases:</h3>
                        <p class="tabQ"></p>
                    </div>
                    <div class="allTabs__tab tab--bluGrey">
                        <h3 class = 'tabHeading'>Deaths:</h3>
                        <p class="tabQ"></p>
                    </div>
                    <div class="allTabs__tab tab--green">
                        <h3 class = 'tabHeading'>Recovered:</h3>
                        <p class="tabQ"></p>
                    </div>
                </div>
                <h4 class="stats-heading__subtitle"></h4>
                <div class="overAllChartOpen">Open Overall Chart >></div>
            </div>
            <div class="countriesStatsC">
                <div class="overAllChartContainer">
                    <canvas id="chartAll" width="500px" height="200px"></canvas>
                </div>
                <div class="statsHeadingGCont">
                    <h2 class="statsHeadingG">Statistics by Country</h2>
                    <div class="sortCountries">
                        <p class="clickToSortLabel">Sort by:</p>
                        <div class="sortCountries__var sortCountries__var--yellow">C</div>
                        <div class="sortCountries__var sortCountries__var--blueGrey">D</div>
                        <div class="sortCountries__var sortCountries__var--green">R</div>
                    </div>
                    <div class="toggle-last-day">
                        <p class="toggle-last-day-title">Data by last day:</p>
                        <p class="toggle-last-day-item"></p>
                    </div>
                </div>
                <div class="countriesContainer"></div>
            </div>
        </div> 
        <div class="virtual-keyboard">
            <div class="closeBtn">
                <img class = 'closeBtn__image' src="./assets/close-btn.png" alt="close-btn">
            </div>
            <div class="keyboard">
                <div class="keyboard__row">
                    <div class="keyboard__btn inputData num">1</div>
                    <div class="keyboard__btn inputData num">2</div>
                    <div class="keyboard__btn inputData num">3</div>
                    <div class="keyboard__btn inputData num">4</div>
                    <div class="keyboard__btn inputData num">5</div>
                    <div class="keyboard__btn inputData num">6</div>
                    <div class="keyboard__btn inputData num">7</div>
                    <div class="keyboard__btn inputData num">8</div>
                    <div class="keyboard__btn inputData num">9</div>
                    <div class="keyboard__btn inputData num">0</div>
                    <div class="keyboard__btn delete-latest">Backspace</div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData">?</div>
                    <div class="keyboard__btn capsLk" data-key = "20">
                        CapsLk
                        <div class="signal"></div>
                    </div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn enter" data-key = "13">Enter</div>
                    <div class="keyboard__btn shift" data-key = "16">Shift</div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData letter"></div>
                    <div class="keyboard__btn inputData">,</div>
                    <div class="keyboard__btn inputData">.</div>
                    <div class="keyboard__btn lang">en</div>
                    <div class="keyboard__btn whitespace" data-key = "32">spacebar</div>
                    <div class="keyboard__btn arrow arrow-left" data-key = "32"><</div>
                    <div class="keyboard__btn arrow arrow-right" data-key = "32">></div>
                </div>
            </div>
        </div>    
    </main>
    <footer class="footer">
        <div class="footer__rsschool">
            <a href="https://rs.school/js/" target="blank">
                <img class = 'rsschool__logo' src="https://rs.school/images/rs_school_js.svg" alt="RSSchool">
            </a>
            <p class = "taskYear" >2020</p>
        </div>
        <div class="footer__links">
            <img class="github__logo" src="./assets/github-logo.png" alt="gitlogo">
            <div class="linksContainer">
                <a class = "links__item" href="https://github.com/DzmitryDabrahost" target="blank">Dzmitry Dabrahost</a>
                <a class = "links__item" href="https://github.com/Seaboard191743" target="blank">Seaboard191743</a>
            </div>
        </div>
    </footer>
</body>
</html>
