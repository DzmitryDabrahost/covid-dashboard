<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID19</title>

    <script src="//cdn.amcharts.com/lib/4/core.js"></script>
    <script src="//cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="//cdn.amcharts.com/lib/4/maps.js"></script>
    <script src="//cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="//cdn.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/continentsLow.js"></script>
</head>
<body>
    <div class="root">
        <div id="map">

        </div>
    </div>
    <header class="header">
        <div class="header-content">
            <div class="header-logo">
                <a href="#"><img src="./assets/covid-logo.jpg" alt="covid"></a>
            </div>
            <div class="header-title">
                <h1>This is the COVID19 dashboard, a sad statistic on this issue</h1>
            </div>
            <div class="header-death">
                total-death: <span class="header-death-count"></span>
            </div>
        </div>
        <div class="header-menu">
            <div class="header-menu__icon"></div>
            <div class="header-menu__icon"></div>
            <div class="header-menu__icon"></div>
        </div>
    </header>
    <main class="main">
        <div class="main-content">
            <div class="left-column">
                <div class="main-total">
                    <span class="main-total-title">Global Cases</span>
                    <span class="main-total-count"></span>
                </div>
                <div class="left-column-field">
                    <div class="left-column-content">
                        <div class="left-column-search">
                            <form class="left-column-form">
                                <input type="search" class="left-column-form-input" placeholder="Enter country">
                                <button class="button left-column-form-button">&#128269;</button>
                            </form>
                        </div>
                        <div class="left-column-list">
                            <div class="left-column-list-content">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left-column-total">
                    <span class="left-column-total-count"></span>
                    <span>countries/region</span>
                </div>
            </div>
        
            <div class="center">
                <div class="center-top">
                    <div class="center-top-map">

                    </div>
                </div>
                <div class="center-bottom">

                </div>
            </div>
            <div class="right-column">
                <div class="right-column-total">
                    <div class="right-column-total-content">
                        <p class="right-column-total-title"></p>
                        <p class="right-column-total-count"></p>
                        <div class="right-column-total-list">

                        </div>
                    </div>
                    <div class="right-column-slider">
                        <p class="right-column-global-link border-top">Global death</p>
                        <p class="right-column-global-link">Global recovery</p>
                    </div>
                </div>
                <div class="right-column-diag">

                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-author">
            <p class="footer-autor-title">Made by:</p>
            <div class="footer-link">
                <img class="footer-icon" src="./assets/github-logo.png" alt="gitlogo">
                <a href="https://github.com/DzmitryDabrahost" target="blank">Dzmitry Dabrahost</a>
            </div>
        </div>
        <div class="footer-date">
            last data update: <span class="footer-date-count"></span>
        </div>
        <div class="footer-logo">
            <p>Special to:<a href="https://rs.school/js/" target="blank"><img src="https://rs.school/images/rs_school_js.svg" alt="RSSchool"></a></p>
        </div>
    </footer>

</body>
</html>
